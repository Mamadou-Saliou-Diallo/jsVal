<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
  <title>Contact</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white" id="navbar">
    <div class="container">
      <a class="navbar-brand fs-4 fw-bolder" href="#">QR Code</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="accueil.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="generer.html">Générer</a></li>
          <li class="nav-item"><a class="nav-link" href="lecture.html">Lire QR Code</a></li>
          <li class="nav-item"><a class="nav-link" href="historique.html">Gestion QR Code</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Deconnexion</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <div class="container my-5" id="contact">
    <h2 class="text-center mb-4">Contactez-nous</h2>
    <form id="contact-form">
      <div class="mb-3">
        <label for="name" class="form-label">Nom</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Entrez votre nom complet" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre e-mail" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Votre message" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>

    <!-- Confirmation Messages -->
    <div id="success-message" class="alert alert-success mt-3" style="display: none;">
      Votre message a bien été envoyé !
    </div>
    <div id="error-message" class="alert alert-danger mt-3" style="display: none;">
      Une erreur est survenue. Veuillez réessayer.
    </div>
  </div>

  <!-- JavaScript for Form Submission -->
  <script>
    document.getElementById("contact-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Empêche le rechargement de la page

      // Simuler une action d'envoi (ici on pourrait intégrer un appel API)
      try {
        // Affiche le message de succès
        document.getElementById("success-message").style.display = "block";
        document.getElementById("error-message").style.display = "none";

        // Réinitialise le formulaire après envoi
        document.getElementById("contact-form").reset();
      } catch (error) {
        // Affiche un message d'erreur si une exception est capturée
        document.getElementById("success-message").style.display = "none";
        document.getElementById("error-message").style.display = "block";
      }
    });
  </script>
  
  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
