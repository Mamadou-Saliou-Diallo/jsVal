<body class="page-home">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white" id="navbar">
        <div class="container">
            <a class="navbar-brand fs-4 fw-bolder" href="#">QR Code</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="auth-links" style="display: none;">
                    <li class="nav-item"><a class="nav-link" href="generer.html">Générer</a></li>
                    <li class="nav-item"><a class="nav-link" href="lecture.html">Lire QR Code</a></li>
                    <li class="nav-item"><a class="nav-link" href="historique.html">Gestion QR Code</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Section Connexion/Inscription -->
    <div class="container my-5 text-center">
        <div id="home">
            <h1>Bienvenue sur l'application QR Code</h1>
            <p class="lead">"Générez, partagez et scannez des QR codes en toute simplicité."</p>
            <button class="btn btn-primary" onclick="showLogin()">Connexion</button>
            <button class="btn btn-secondary" onclick="showRegister()">Inscription</button>
            <div class="mt-4">
                <p>Notre site vous permet de générer et lire des QR codes en toute simplicité.</p>
                <img src="images/genere.webp" alt="Générer et lire des QR codes" class="img-fluid">
              </div>
        </div>
    </div>

    <!-- Formulaire de Connexion -->
    <div class="container hidden" id="login-form">
        <h2 class="text-center">Connexion</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Entrez votre e-mail" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Entrez votre mot de passe" required>
            </div>
            <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
    </div>

    <!-- Formulaire d'Inscription -->
    <div class="container hidden" id="register-form">
        <h2 class="text-center">Inscription</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="registerName" class="form-label">Nom</label>
                <input type="text" class="form-control" id="registerName" placeholder="Entrez votre nom complet" required>
            </div>
            <div class="mb-3">
                <label for="registerEmail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Entrez votre e-mail" required>
            </div>
            <div class="mb-3">
                <label for="registerPassword" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Créez un mot de passe" required>
            </div>
            <button type="submit" class="btn btn-secondary">S'inscrire</button>
        </form>
    </div>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-OJ6n3nD2Ls9MxZjVrC8jpXZGmZG9bTlOdnURDJopwBvgnZcsoed3R2jl56Jw5PzA" crossorigin="anonymous">
