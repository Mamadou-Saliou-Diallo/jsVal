<!doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Accueil - QR Code</title>
  <style>
    /* Couleur de fond avec un dégradé */
    body {
      background: linear-gradient(135deg, #0099ff, #66ccff);
      font-family: 'Roboto', sans-serif;
      color: #ffffff;
    }

    /* Style de la section principale */
    #home {
      background-color: rgba(0, 0, 0, 0.5); /* Fond sombre semi-transparent pour la lisibilité */
      padding: 60px 0;
      text-align: center;
    }

    #home h1 {
      font-size: 3rem;
      font-weight: bolder;
    }

    #home p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    /* Style des boutons */
    .btn {
      font-size: 1.1rem;
      padding: 12px 25px;
      margin-top: 10px;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: transparent;
      border: 2px solid #ffffff;
      color: #ffffff;
    }

    .btn-secondary:hover {
      background-color: #ffffff;
      color: #007bff;
    }

    /* Style pour l'image */
    .img-fluid {
      max-width: 100%;
      height: auto;
    }

    /* Section de texte explicatif */
    .mt-4 {
      color: #ffffff;
      font-size: 1.2rem;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white" id="navbar">
    <div class="container">
      <a class="navbar-brand fs-4 fw-bolder" href="#">QR Code</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="auth-links" style="display: none;">
          <li class="nav-item"><a class="nav-link" href="generer.html">Générer</a></li>
          <li class="nav-item"><a class="nav-link" href="lecture.html">Lire QR Code</a></li>
          <li class="nav-item"><a class="nav-link" href="historique.html">Gestion QR Code</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Section Connexion/Inscription -->
  <div class="container my-5 text-center">
    <div id="home">
      <h1>Bienvenue sur l'application QR Code</h1>
      <p class="lead">"Générez, partagez et scannez des QR codes en toute simplicité."</p>
      <button class="btn btn-primary" onclick="showLogin()">Connexion</button>
      <button class="btn btn-secondary" onclick="showRegister()">Inscription</button>
      
      <!-- Image explicative -->
      <div class="mt-4">
        <p>Notre site vous permet de générer et lire des QR codes en toute simplicité.</p>
        <img src="images/genere.webp" alt="Générer et lire des QR codes" class="img-fluid">
      </div>
    </div>
  </div>

  <!-- Formulaire de Connexion -->
  <div class="container" id="login-form" style="display: none;">
    <h2 class="text-center">Connexion</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="loginEmail" placeholder="Entrez votre e-mail" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Entrez votre mot de passe" required>
      </div>
      <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
  </div>

  <!-- Formulaire d'Inscription -->
  <div class="container" id="register-form" style="display: none;">
    <h2 class="text-center">Inscription</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="registerName" class="form-label">Nom</label>
        <input type="text" class="form-control" id="registerName" placeholder="Entrez votre nom complet" required>
      </div>
      <div class="mb-3">
        <label for="registerEmail" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="registerEmail" placeholder="Entrez votre e-mail" required>
      </div>
      <div class="mb-3">
        <label for="registerPassword" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="registerPassword" placeholder="Créez un mot de passe" required>
      </div>
      <button type="submit" class="btn btn-secondary">S'inscrire</button>
    </form>
  </div>

  <!-- JavaScript pour basculer entre les formulaires et gérer la connexion -->
  <script>
    function showLogin() {
      document.getElementById("login-form").style.display = "block";
      document.getElementById("register-form").style.display = "none";
    }

    function showRegister() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("register-form").style.display = "block";
    }

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      // Enregistrer l'état de connexion
      localStorage.setItem("isLoggedIn", "true"); 
      alert("Connexion réussie !");
      window.location.href = "generer.html";
    });

    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Inscription réussie !");
      window.location.href = "generer.html";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
