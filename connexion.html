<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Connexion / Inscription</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white" id="navbar">
    <div class="container">
      <a class="navbar-brand fs-4 fw-bolder" href="#">QR Code</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="accueil.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="generer.html">Générer</a></li>
          <li class="nav-item"><a class="nav-link" href="lecture.html">Lire QR Code</a></li>
          <li class="nav-item"><a class="nav-link" href="historique.html">Gestion QR Code</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Connexion/Inscription Section -->
  <div class="container my-5">
    <div class="text-center mb-4">
      <button class="btn btn-primary" onclick="showLogin()">Connexion</button>
      <button class="btn btn-secondary" onclick="showRegister()">Inscription</button>
    </div>

    <!-- Formulaire de Connexion -->
    <div id="login-form" style="display: none;">
      <h2 class="text-center mb-4">Connexion</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="Entrez votre e-mail" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Entrez votre mot de passe" required>
        </div>
        <button type="submit" class="btn btn-primary">Se connecter</button>
      </form>
    </div>

    <!-- Formulaire d'Inscription -->
    <div id="register-form" style="display: none;">
      <h2 class="text-center mb-4">Inscription</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="registerName" class="form-label">Nom</label>
          <input type="text" class="form-control" id="registerName" placeholder="Entrez votre nom complet" required>
        </div>
        <div class="mb-3">
          <label for="registerEmail" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="registerEmail" placeholder="Entrez votre e-mail" required>
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="registerPassword" placeholder="Créez un mot de passe" required>
        </div>
        <button type="submit" class="btn btn-secondary">S'inscrire</button>
      </form>
    </div>
  </div>

  <!-- JavaScript for Switching Forms -->
  <script>
    // Affiche le formulaire de connexion
    function showLogin() {
      document.getElementById("login-form").style.display = "block";
      document.getElementById("register-form").style.display = "none";
    }

    // Affiche le formulaire d'inscription
    function showRegister() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("register-form").style.display = "block";
    }

    // Gérer la soumission du formulaire d'inscription
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault();
      // Ajoutez ici la logique pour enregistrer l'utilisateur
      alert("Inscription réussie !");
      document.getElementById("registerForm").reset();
    });

    // Gérer la soumission du formulaire de connexion
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      // Ajoutez ici la logique pour connecter l'utilisateur
      alert("Connexion réussie !");
      document.getElementById("loginForm").reset();
    });
  </script>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
